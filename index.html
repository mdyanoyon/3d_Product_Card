<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d_Product_card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <img src="images/shoes.png" id="frontImg" alt="">
            <img src="images/shoes2.png" id="backImg" alt="">
            <!-- ========= -->
            <div class="product_inner" id="productBox">
                <!-- ======== -->
                <div class="product_front">
                    <div class="product_top">
                        <h1>Nike</h1>
                    </div>
                    <div class="product_bottom">
                        <p>Nike running shoes</p>
                        <h2>Air Zoom Winflo 6</h2>
                        <h1>125 <span>$</span></h1>
                        <button type="button">Add To Bag</button>
                        <div class="color_select">
                            <div class="select_item">
                                <img src="images/shoes-icon.png" alt="">
                            </div>
                            <div class="select_item">
                                <img src="images/shoes-icon2.png" alt="" onclick="flipRight()">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- =========== -->
                <div class="product_back">
                    <div class="product_top product_top2">
                        <h1>Nike</h1>
                    </div>
                    <div class="product_bottom">
                        <p>Nike running shoes</p>
                        <h2>Air Zoom Winflo 6</h2>
                        <h1>125 <span>$</span></h1>
                        <button type="button">Add To Bag</button>
                        <div class="color_select">
                            <div class="select_item">
                                <img src="images/shoes-icon.png" alt="" onclick="flipLeft()">
                            </div>
                            <div class="select_item">
                                <img src="images/shoes-icon2.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ========== -->
                <div class="left-side"></div>
                <!-- ========== -->
                <div class="right_side"></div>
            </div>    
        </div>
    </div>

    <script>
        var productBox = document.getElementById("productBox");
        var frontImg = document.getElementById("frontImg");
        var backImg = document.getElementById("backImg");

        function flipRight(){
            productBox.style.transform = "rotateY(180deg)";
            frontImg.style.left = "650px";
            backImg.style.left = "20px";
            frontImg.style.transform ="rotateY(-30deg)";
            backImg.style.transform = "rotateY(0deg)";
        }
        function flipLeft(){
            productBox.style.transform = "rotateY(0deg)";
            frontImg.style.left = "20px";
            backImg.style.left = "-650px";
            frontImg.style.transform ="rotateY(0deg)";
            backImg.style.transform = "rotateY(-30deg)";
        }



    </script>
</body>
</html>
